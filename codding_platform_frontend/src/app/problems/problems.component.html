<div class="container mt-5">
  <div class="problem-container">
    <h1 class="text-center text-black mb-4">Coding Problems</h1>

    <div class="problems-list">
      <h2 class="text-secondary border-bottom pb-2">Problems</h2>

      <div *ngIf="problems.length > 0" class="row mt-4">
        <div 
          *ngFor="let problem of problems" 
          class="col-md-4 mb-4 d-flex">
          <!-- Add routerLink to make it clickable -->
          <div class="card shadow-sm w-100" [routerLink]="['/problem', problem.question_id]" style="cursor: pointer;">

            <div class="card-body">
              <h5 class="card-title text-dark">{{ problem.title }}</h5>
              <p class="card-text text-muted">{{ problem.text }}</p>
              <span 
                [ngClass]="{
                  'bg-success': problem.difficulty === 'Easy',
                  'bg-warning text-dark': problem.difficulty === 'Medium',
                  'bg-danger': problem.difficulty === 'Hard'
                }"
                class="badge text-light px-3 py-2">
                {{ problem.difficulty }}
              </span>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="problems.length === 0" class="text-center mt-4">
        <p class="text-muted fs-5">No problems available.</p>
      </div>
    </div>
  </div>
</div>
